<html lang="en">
<head>

       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Formulario</title>
</head>
<body>
              <h1>Formulario de registro</h1>
              <form>
                     <br>
                     <label class="name" style="width: 78%;">Nombre:
                            <input type="text">                            
                     </label>
                     <br>
                     <br>
                     <label class="apellido" style="width: 78%;">Apellidos:
                            <input type="text" >
                     </label>
                     <br>
                     <br>
                     <label for="radio" class="sexo" style="width: 78%;" >Sexo:  &nbsp &nbsp 
                            <input type="radio" id="check"> Mujer  &nbsp &nbsp
                            <input type="radio" id="check"> Hombre 
                     </label>
                     <br>
                     <br>
                     <label style="width: 78%;" class="correo">Correo:
                            <input type="email" >
                     </label>
                     <br>
                     <br>
                     <label class="acepto" style="width: 78%;"> 
                            <input type="checkbox" id="check" > &nbsp Deseo recibir información sobre novedades y ofertas
                            <br>
                            <br>
                            <input type="checkbox" id="check" required> &nbsp Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos
                            <br>
                            <br>
                     </label>
                     <label>
                            <input type="button" value="Enviar" >
                     </label>
              </form>
</body>
